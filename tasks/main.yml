---

- name: Update notification
  fail:
    msg: "Your ansible version is {{ ansible_version.full }}, please update to a version newer than 2.12.0"
  when: ansible_version.full < "2.12.0"

# -------------------------------------------
# *** Disable unattended upgrades ***
# -------------------------------------------

- name: Disable timers for unattended upgrades
  ansible.builtin.systemd:
    name: "{{ item }}"
    enabled: no
    state: stopped
  loop:
    - 'apt-daily.timer'
    - 'apt-daily-upgrade.timer'
  become: yes

- name: Reload systemctl daemon
  ansible.builtin.systemd:
    daemon_reload: yes
  become: yes

- name: Wait for running unattended upgrades to finish
  ansible.builtin.command: |
    systemd-run 
    --property="After=apt-daily.service apt-daily-upgrade.service" 
    --wait /bin/true
  become: yes
  
# # -------------------------------------------
# # *** Mattermost ***
# # -------------------------------------------

- name: Deploy mattermost Server
  ansible.builtin.include_role:
    name: "ansible-mattermost"
    # vars_from: "/{{ role_path }}/vars/learners.yml"

# -------------------------------------------
# *** Learners ***
# -------------------------------------------

- name: Deploy learners App
  ansible.builtin.include_role:
    name: "ansible-flask"
    vars_from: "/{{ role_path }}/vars/learners.yml"

# -------------------------------------------
# *** Venjix ***
# -------------------------------------------

- name: Deploy venjix
  ansible.builtin.include_role:
    name: "ansible-flask"
    vars_from: "/{{ role_path }}/vars/venjix.yml"

# -------------------------------------------
# *** Exercises ***
# -------------------------------------------

- include: exercises.yml
  tags: [exercises]
  
# -------------------------------------------
# *** Enable unattended upgrades ***
# -------------------------------------------

- name: Enable timers for unattended upgrades
  ansible.builtin.systemd:
    name: "{{ item }}"
    enabled: yes
    state: started
  loop:
    - 'apt-daily.timer'
    - 'apt-daily-upgrade.timer'
  become: yes

- name: Reload systemctl daemon
  ansible.builtin.systemd:
    daemon_reload: yes
  become: yes