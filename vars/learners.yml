---
flask_app_name: "learners"

flask_paths:
  base: "/var/www/learners"
  log: "/var/log/learners"

learners_nginx:
  server_name: "learners.cyberrange.at"
  listen: "80 default_server"
  listen_ssl: "443 ssl default_server"
  ssl_cert: ""
  ssl_key: ""
  
  
learners_wwwroot: "{{ learners_basepath }}/venv/"
learners_socket_path: "/var/run/learners.sock"

flask_service_execstart: >
    {{ learners_basepath }}/venv/bin/gunicorn
    --workers 5
    learners:app
    --bind unix:{{ learners_socket_path }}
    --pythonpath={{ learners_basepath }}/venv/lib/python3
