---

learners_user: "www-data"
learners_usergroup: "{{ learners_user }}"
learners_user_password: "password"

GIT_ACCESS_TOKEN: "{{ lookup('env', 'GIT_ACCESS_TOKEN') }}"

learners_exercises_paths:
  base: "/var/www/exercises"
  config: "/var/www/exercises/config"

learners_exercises_packages:
  - "hugo"
  - "git"

learners_nginx_packages:
  - "nginx"
  - "python3-passlib"
  - "apache2-utils"

learners_userlist:
  user1: "{{ 'user1' | password_hash('bcrypt') }}"
  user2: "{{ 'user2' | password_hash('bcrypt') }}"

learners_exercises_git:
  learners_exercises:
    user: "ait-cs-IaaS"
    repo: "learners_exercises"
    branch: "master"
    domain: "github.com"
    force: yes
    always_reinstall: yes
    private_repo: yes
    # keyfile: "path/to/privatekey"
    dest: "{{ learners_exercises_paths.base }}"
  learners_theme:
    user: "ait-cs-IaaS"
    repo: "learners_theme"
    branch: "master"
    domain: "github.com"
    force: yes
    always_reinstall: yes
    private_repo: yes
    # keyfile: "path/to/privatekey"
    dest: "{{ learners_exercises_paths.base }}/themes/learners"

learners_exercises_ssl:
  cert: ""
  key: ""

learners_ip_replacements:
  url_getCurrentState: "http://{{ learners_addresses.learners }}/current_state/"
  url_executeExercise: "http://{{ learners_addresses.learners }}/execute_script/"
  url_checkCompleted: "http://{{ learners_addresses.learners }}/check_completion/"


hugo_vars:
  general:
    documentation:
      contentDir: "content/documentation"
      languages:
        en:
          title: "Custom Exercises title"
    exercises:
      contentDir: "content/exercises"
  users:
    user1:
      documentation:
        port: 8001
        params:
          example_var: "user1's example_var"
      exercises:
        port: 9001
        params:
          exercises_template_var: "user1's test"
          exercises_template_ip:
            server1: "user1's test1"
            server2: "user1's test2"
            server3: "user1's test3"
    user2:
      documentation:
        port: 8002
        params:
          example_var: "user2's example_var"
      exercises:
        port: 9002
        params:
          exercises_template_var: "user2's test"
          exercises_template_ip:
            server1: "user2's test1"
            server2: "user2's test2"
            server3: "user2's test3"
