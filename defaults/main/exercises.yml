---

learners_exercises_packages:
  - "hugo"

learners_exercises_paths:
  base: "/var/www/exercises"
  repo: "/var/www/exercises/repo"

custom_start_tag: "{{ '{{' }}%"
custom_end_tag: "%{{ '}}' }}"

learners_exercises_git:
  learners_exercises:
    user: "ait-cs-IaaS"
    repo: "learners_exercises"
    token: "{{ LEARNERS_ACCESS_TOKEN }}"
    dest: "{{ learners_exercises_paths.repo }}"
    local_dest: "{{ role_path }}/templates/learners_exercises"
    branch: "master"
    force: yes
    always_reinstall: yes
  learners_theme:
    user: "ait-cs-IaaS"
    repo: "learners_theme"
    token: "{{ LEARNERS_ACCESS_TOKEN }}"
    dest: "{{ learners_exercises_paths.repo }}/themes/learners"
    local_dest: "{{ role_path }}/templates/learners_exercises/themes/learners"
    branch: "master"
    force: yes

learners_exercises_ssl:
  cert: ""
  key: ""

learners_exercises_statics:
  docs:
    name: "documentation"
    path: "content/documentation"
    dest: "docs"
  exercises:
    name: "exercises"
    path: "content/exercises"
    dest: "exercises"
  
learners_exercises_nginx:
  ben:
    docs:
      listen: 8001
      listen_ssl: 8001
      wwwroot: "docs"
      server_name: "docs_ben.cyberrange.com"
    exercises:
      listen: 9001
      listen_ssl: 9001
      wwwroot: "exercises"
      server_name: "exercises_ben.cyberrange.com"
  test:
    docs:
      listen: 8002
      listen_ssl: 8002
      wwwroot: "docs"
      server_name: "docs_test.cyberrange.com"
    exercises:
      listen: 9002
      listen_ssl: 9002
      wwwroot: "exercises"
      server_name: "exercises_test.cyberrange.com"
